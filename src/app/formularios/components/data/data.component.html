<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico">
    </div>
  </div>


  <div class="form-group row">
    <div class="col-6">
        <button class="btn btn-outline-primary float-left" type="submit" [disabled]="forma.invalid">
          Guardar
        </button>
      </div>
      <div class="col-6">
        <button class="btn btn-outline-danger float-right" type="button" [routerLink]="['']">
          Atras
        </button>
      </div>
  </div>
</form>
<pre>
    {{ usuario | json }}
  </pre>
