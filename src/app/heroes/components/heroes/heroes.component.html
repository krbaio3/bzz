<h1>Heroes
  <small>Marvel&DC</small>
</h1>
<hr>

{{ miPrueba | async | json}}
<div class="text-center">
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-primary active">
      <input type="radio" name="options" id="option1" autocomplete="off" checked> Create
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="options" id="option2" autocomplete="off"> Update
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="options" id="option3" autocomplete="off"> Delete
    </label>
  </div>
</div>
<hr>
<div class="card-columns">
  <div class="card fadeIn animated fast" *ngFor="let heroe of heroes | async; let indice = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text">
        <small class="text-muted">{{ heroe.aparicion }}</small>
      </p>
      <button 
        type="button"
        class="btn btn-outline-primary btn-block"
        [routerLink]="['../heroe', indice]">
        Ver mas...
      </button>

      <!-- Tambien se puede usar como función click, quitando el routerLink y añadiendo esto:
        (click)="verHeroe(indice)"
        Ver ĺógica controlador -->
    </div>
  </div>
</div>
