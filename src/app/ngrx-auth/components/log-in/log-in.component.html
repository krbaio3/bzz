<div class="row">
  <div class="col-md-4">
    <h1>Log in</h1>
    <hr><br>
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" name="email" type="email" [(ngModel)]="user.email" required placeholder="enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" name="password" type="password" [(ngModel)]="user.password" required placeholder="enter a password">
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
      <a class="btn btn-success" [routerLink]="['/']">Cancel</a>
    </form>
    <p>
      <span>Don't have an account?</span>
      <a [routerLink]="['../sign-up']">Sign up!</a>
    </p>
  </div>
</div>
