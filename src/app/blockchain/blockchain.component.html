<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Coin Name</label>
        <input class="form-control" type="text" formControlName="name" #name>
      </div>
      <div class="alert alert-danger" *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Coin Price</label>
        <input class="form-control" type="text" formControlName="price" #price>
      </div>
      <div class="alert alert-danger" *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)">
        <div *ngIf="angForm.controls['price'].errors.required">
          Price is required.
        </div>
      </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="addCoin(name.value, price.value)" [disabled]="angForm.pristine || angForm.invalid">Add</button>
        </div>
    </form>
  </div>
</div>
