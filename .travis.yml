language: node_js
node_js:
- stable
dist: trusty
sudo: true
cache:
  directories:
  - node_modules
branches:
  only:
  - ng5
before_install:
- npm cache verify
- npm prune
- npm install -g @angular/cli
install:
- npm install
script:
- npm run ci:travis
notifications:
  email:
    on_failure: krbaio3@gmail.com
    on_success: krbaio3@gmail.com
deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  app: bzz-ng5
  local_dir: dist
  skip_cleanup: true