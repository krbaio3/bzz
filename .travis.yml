#.travis.yml
language: node_js
node_js:
  - "stable"
dist: trusty
sudo: true
cache:
  directories:
    - node_modules

addons:
  chrome: stable

branches:
  only:
    - ng5

before_install:
  - npm install npm@5 -g
  - npm cache verify
  - npm prune
  - npm update

install:
  - npm install

script:
  - npm run ci:travis

notifications:
  email:
    on_failure: krbaio3@gmail.com
    on_success: krbaio3@gmail.com